<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container-fluid bg-dark text-center p-3">
			<h2 class="text-white">Bem-vindo ao Dashboard de produtos</h2>
		</div>

		<div class="container text-center fw-bolder p-md-3">
			<button class="btn btn-dark m-3" id="addProd">Adicionar produtos</button>
			<form
				method="post"
				class="product_register"
				id="product_register"
				style="display: none"
			>
				<div class="input-group-text mb-4 mt-4 row">
					<h4>Adicionar Produto</h4>
					<div class="inputs row gap-3">
						<input
							type="text"
							name="name"
							class="form-control col"
							placeholder="Nome do produto"
							id="inputs"
							value="a"
						/>

						<input
							type="text"
							name="price"
							class="form-control col"
							placeholder="PreÃ§o do produto"
							id="inputs"
						/>

						<input
							type="text"
							class="form-control col"
							name="sector"
							placeholder="Setor"
							id="inputs"
						/>

						<input
							type="text"
							class="form-control col"
							name="quantity"
							placeholder="QTD"
							id="inputs"
						/>

						<button class="btn-dark w-auto row center btn btn-sm">
							Enviar
						</button>
					</div>
				</div>
			</form>
			<span class="row" style="justify-content: center;" id="messages"></span>
		</div>

		<table class="table text-center">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Sector</th>
					<th scope="col">Name</th>
					<th scope="col">QTD</th>
					<th scope="col">Price</th>
					<th scope="col">Total Income</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody id="table_body"></tbody>
		</table>
		<script src="index.js"></script>
	</body>
</html>
